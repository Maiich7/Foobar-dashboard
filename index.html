<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foobar Dashboard</title>
    <link rel="stylesheet" href="https://use.typekit.net/hbf7liu.css" />
    <link rel="stylesheet" href="https://use.typekit.net/sbo0stt.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="header-left">
          <div class="foobar-logo">
            <!-- <img src="./images/foobar-logo.svg" alt="Foobar logo" /> -->
          </div>
          <h2 class="header-time"></h2>
          <h3>Time to close: 04:23:54</h3>
        </div>
        <div class="header-right">
          <div class="theme-switch-container">
            <label class="theme-switch" for="checkbox">
              <input type="checkbox" id="checkbox">
              <div class="theme-slider"></div>
            </label>
          </div>
          <h2><a href="#section-bartenders" class="active">Bartenders</a></h2>
          <h2><a href="#section-manager">Manager</a></h2>
        </div>
      </nav>
    </header>
    <section id="section-bartenders">
      <div id="data-queue" class="data-block data-column">
        <h2>In queue</h2>
        <div class="queue-container">
        </div>
      </div>
      <div id="data-serving" class="data-block data-column">
        <h2>Being served</h2>
        <div class="serving-container">
        </div>
      </div>
      <div id="data-storage" class="data-block data-box data-box-storage">
        <h2>Storage</h2>
        <div class="storage-articles"></div>
      </div>
      <div id="data-bartenders" class="data-block data-box data-box-bartenders">
        <h2>Bartenders</h2>
        <div class="bartenders-container">
          <article data-bartender="Jonas">
            <img src="./images/bartenders/bartender-jonas.png" alt="Jonas" />
            <div class="bartender-info">
              <h5>Jonas</h5>
              <!-- <p class="bartender-status"></p> -->
              <p class="bartender-serving"></p>
            </div>
          </article>
          <article data-bartender="Dannie">
            <img src="./images/bartenders/bartender-dannie.png" alt="Dannie" />
            <div class="bartender-info">
              <h5>Dannie</h5>
              <!-- <p class="bartender-status"></p> -->
              <p class="bartender-serving"></p>
            </div>
          </article>
          <article data-bartender="Klaus">
            <img src="./images/bartenders/bartender-klaus.png" alt="Klaus" />
            <div class="bartender-info">
              <h5>Klaus</h5>
              <!-- <p class="bartender-status"></p> -->
              <p class="bartender-serving"></p>
            </div>
          </article>
          <article data-bartender="Peter">
            <img src="./images/bartenders/bartender-peter.png" alt="Peter" />
            <div class="bartender-info">
              <h5>Peter</h5>
              <!-- <p class="bartender-status"></p> -->
              <p class="bartender-serving"></p>
            </div>
          </article>
        </div>
      </div>
      <div id="data-total-orders" class="data-block data-box data-box-orders">
        <h2>Orders today</h2>
        <h3 class="total-orders"></h3>

      </div>
    </section>
    <section id="section-manager">
      
    </section>
    <template id="template-keg">
      <article class="keg-container">
        <div class="keg-image-container">
          <div class="keg-image-shadow"></div>
          <img src="" alt="" />
        </div>
        <div class="keg-info">
          <h4 class="keg-name"></h4>
          <h5 class="keg-remaining"></h5>
        </div>
      </article>
    </template>
    <template id="template-order">
      <article class="order">
        <div class="order-info">
          <p class="order-id"></p>
          <p class="order-time"></p>
        </div>
        <div class="order-items">
          <h4></h4>
        </div>
      </article>
    </template>
    <script type="module" src="/main.js"></script>
  </body>
</html>
